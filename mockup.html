<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockups & Visual Enhancements</title>
    <style>
        /* Fullscreen Background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }

        /* Glassmorphic Card */
        .mockup-card {
            width: 350px;
            height: 500px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Mockup Image */
        .mockup-img {
            width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Title */
        .mockup-title {
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        }

        /* 3D Button */
        .mockup-button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 75, 43, 0.3);
        }

        /* Button Hover Effect */
        .mockup-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(255, 75, 43, 0.4);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mockup-card {
            animation: float 4s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="mockup-card">
        <img class="mockup-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvWQlVtxD37eIWZWRpyl90Faq1iL5w2B6qKA&s" alt="Mockup">
        <h2 class="mockup-title">Modern UI Mockup</h2>
        <p>Enhance your designs with stunning visual effects and animations.</p>
        <button class="mockup-button">Explore More</button>
    </div>
</body>
</html>
