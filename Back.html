<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Effects</title>
    <style>
        /* Full-screen body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        /* Gradient Animation */
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #e1f4f3);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite linear;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Parallax Effect */
        .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center/cover;
            z-index: -1;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Text Styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="parallax"></div>
    <div class="particles"></div>

    <div class="content">
        <h1>Awesome Background Effects</h1>
        <p>Gradient Animation | Parallax Effect | Floating Particles</p>
    </div>

    <script>
        // Generate Floating Particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.animationDuration = (Math.random() * 5 + 3) + "s";
            particle.style.animationDelay = Math.random() * 3 + "s";
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
